<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produce Batch Information</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
    }
    .highlight {
      font-weight: bold;
    }
    .section {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #qr-reader {
      width: 300px;
      margin: 20px auto;
    }
    .qr-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Produce Batch Information</h1>
  </header>

  <div class="container">

    <!-- QR Scanner Section -->
    <div class="section">
      <h3>Scan QR Code</h3>
      <button class="qr-btn" onclick="startScanner()">Start Scanner</button>
      <div id="qr-reader"></div>
      <p><strong>Scanned Data:</strong> <span id="qr-result">None</span></p>
    </div>

    <!-- Product Name Placeholder -->
    <div class="section" id="product-name">
      <h3>Product Name</h3>
      <p><em>Waiting for AI to generate...</em></p>
    </div>

    <!-- Product Summary Section -->
    <div class="section" id="product-summary">
      <h3>Product Summary</h3>
      <p><em>Waiting for AI summary...</em></p>
    </div>

    <!-- Product Score Section -->
    <div class="section" id="product-score">
      <h3>Product Score</h3>
      <p><em>Waiting for score data...</em></p>
    </div>

  </div>

  <!-- QR Scanner Script -->
  <script>
    function startScanner() {
      const qrReader = new Html5Qrcode("qr-reader");

      qrReader.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250
        },
        qrCodeMessage => {
          document.getElementById("qr-result").innerText = qrCodeMessage;
          qrReader.stop();

          // Simulate AI populating fields based on scanned QR data
          if (qrCodeMessage === "batch123") {
            document.getElementById("product-name").innerHTML = `
              <h3>Product Name</h3>
              <p>Organic Tomatoes</p>
            `;
            document.getElementById("product-summary").innerHTML = `
              <h3>Product Summary</h3>
              <p>Grown in California using sustainable practices. These tomatoes are pesticide-free, rich in flavor, and environmentally friendly.</p>
            `;
            document.getElementById("product-score").innerHTML = `
              <h3>Product Score</h3>
              <p><span class="highlight">Quality:</span> 9.5/10</p>
              <p><span class="highlight">Sustainability:</span> 8.7/10</p>
              <p><span class="highlight">Taste:</span> 9.2/10</p>
            `;
          } else {
            document.getElementById("product-name").innerHTML = `
              <h3>Product Name</h3>
              <p><em>No data found. Waiting for AI generation...</em></p>
            `;
            document.getElementById("product-summary").innerHTML = `
              <h3>Product Summary</h3>
              <p><em>No summary available.</em></p>
            `;
            document.getElementById("product-score").innerHTML = `
              <h3>Product Score</h3>
              <p><em>No scores found.</em></p>
            `;
          }
        },
        errorMessage => {
          console.warn("QR error:", errorMessage);
        }
      ).catch(err => {
        console.error("Camera init failed:", err);
      });
    }
  </script>
</body>
</html>
